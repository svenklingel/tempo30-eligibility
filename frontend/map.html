<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Roads Analysis Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/maplibre-gl@4.3.2/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@4.3.2/dist/maplibre-gl.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100vh; }
        
        /* Legend / Overlay Styling */
        .map-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 18px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            z-index: 1;
        }
        .legend-title {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 8px;
            color: #1f2937;
        }
    </style>
</head>
<body>

<div id="map"></div>

<div class="map-overlay">
    <div class="legend-title">Layer</div>
    <ul class="mt-2 space-y-1">
        <li class="text-sm flex items-center">
            <span class="inline-block w-3 h-3 rounded-full mr-2" style="background-color: #3b82f6;"></span>
            <span class="font-medium">Alle Straßen</span>
        </li>
        <li class="text-sm flex items-center">
            <span class="inline-block w-3 h-3 rounded-full mr-2" style="background-color: #ef4444;"></span>
            <span class="font-medium">Geeignete Straßen (Tempo 30)</span>
        </li>
    </ul>
</div>

<script>
    // --- WICHTIG: Hier zeigen wir auf den Proxy-Server ---
    const PROXY_URL = 'http://localhost:3000';

    // Karte initialisieren
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://demotiles.maplibre.org/style.json', // Standard OSM Style
        center: [8.725420946651067, 53.11198049933926], // Startposition (ungefähr)
        zoom: 12
    });

    // Zoom- und Rotations-Kontrollen
    map.addControl(new maplibregl.NavigationControl(), 'top-right');

    map.on('load', () => {
        console.log('Map loaded successfully');

        // ---------------------------------------------------------
        // Layer 1: Alle Straßen (via Proxy Route /roads-wfs)
        // ---------------------------------------------------------
        map.addSource('all_roads', {
            type: 'geojson',
            data: `${PROXY_URL}/roads-wfs` 
        });

        map.addLayer({
            id: 'all_roads_layer',
            type: 'line',
            source: 'all_roads',
            layout: {
                'line-join': 'round',
                'line-cap': 'round'
            },
            paint: {
                'line-color': '#3b82f6', // Blau
                'line-width': 2,
                'line-opacity': 0.6
            }
        });

        // ---------------------------------------------------------
        // Layer 2: Geeignete Straßen (via Proxy Route /tempo30-wfs)
        // ---------------------------------------------------------
        map.addSource('eligible_roads', {
            type: 'geojson',
            data: `${PROXY_URL}/tempo30-wfs`
        });

        map.addLayer({
            id: 'eligible_roads_layer',
            type: 'line',
            source: 'eligible_roads',
            layout: {
                'line-join': 'round',
                'line-cap': 'round'
            },
            paint: {
                'line-color': '#ef4444', // Rot
                'line-width': 3,
                'line-opacity': 0.9
            }
        });

        console.log('Layers added successfully pointing to Proxy');

        // ---------------------------------------------------------
        // Automatisch auf die Daten zoomen, sobald sie geladen sind
        // ---------------------------------------------------------
        map.on('sourcedata', (e) => {
            if (e.sourceId === 'eligible_roads' && e.isSourceLoaded) {
                const features = map.querySourceFeatures('eligible_roads');
                if (features.length > 0) {
                    // Wir erstellen eine Bounding Box um alle Features
                    const bounds = new maplibregl.LngLatBounds();
                    features.forEach(feature => {
                        if (feature.geometry.type === 'LineString') {
                            feature.geometry.coordinates.forEach(coord => {
                                bounds.extend(coord);
                            });
                        }
                    });
                    // Karte auf diese Box zoomen
                    map.fitBounds(bounds, { padding: 50, maxZoom: 15 });
                }
            }
        });
    });

    // Fehlerbehandlung für MapLibre
    map.on('error', (e) => {
        console.error('MapLibre GL Error:', e.error);
    });

    // ---------------------------------------------------------
    // Interaktion: Popup beim Klick
    // ---------------------------------------------------------
    map.on('click', 'eligible_roads_layer', (e) => {
        const properties = e.features[0].properties;
        
        // Popup-Inhalt dynamisch generieren
        let popupContent = '<div style="font-family: Inter, sans-serif; max-width: 250px;">';
        popupContent += '<strong style="display: block; margin-bottom: 8px; border-bottom: 1px solid #eee; padding-bottom: 4px;">Straßendaten</strong>';
        
        for (const [key, value] of Object.entries(properties)) {
            // Wir zeigen keine Geometriedaten oder leere Felder an
            if (value && key !== 'geometry' && key !== 'bbox') {
                popupContent += `<div style="font-size: 0.85rem; margin: 4px 0; word-break: break-word;">
                    <strong style="color: #555;">${key}:</strong> ${value}
                </div>`;
            }
        }
        popupContent += '</div>';

        new maplibregl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(popupContent)
            .addTo(map);
    });

    // ---------------------------------------------------------
    // Interaktion: Mauszeiger ändern (Pointer)
    // ---------------------------------------------------------
    map.on('mouseenter', 'eligible_roads_layer', () => {
        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'eligible_roads_layer', () => {
        map.getCanvas().style.cursor = '';
    });
</script>
</body>
</html>
