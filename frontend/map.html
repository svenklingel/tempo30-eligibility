<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Roads Analysis Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/maplibre-gl@4.3.2/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@4.3.2/dist/maplibre-gl.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100vh; }
        .map-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 18px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            z-index: 1;
        }
        .legend-title {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 8px;
            color: #1f2937;
        }
    </style>
</head>
<body>

<div id="map"></div>

<div class="map-overlay">
    <div class="legend-title">Layer</div>
    <ul class="mt-2 space-y-1">
        <li class="text-sm flex items-center">
            <span class="inline-block w-3 h-3 rounded-full mr-2" style="background-color: #3b82f6;"></span>
            <span class="font-medium">All Roads</span>
        </li>
        <li class="text-sm flex items-center">
            <span class="inline-block w-3 h-3 rounded-full mr-2" style="background-color: #ef4444;"></span>
            <span class="font-medium">Eligible Roads</span>
        </li>
    </ul>
</div>

<script>
    // Konfiguration
    const GEOSERVER_URL = 'http://localhost:8082/geoserver';
    const WORKSPACE = 'roads_ws';
    const LAYER_ALL_ROADS = 'planet_osm_roads';
    const LAYER_ELIGIBLE = 'eligible_roads';

    // Karte initialisieren
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://demotiles.maplibre.org/style.json',
        center: [13.7373, 51.0504], // Dresden
        zoom: 12
    });

    // Navigation Controls hinzufügen
    map.addControl(new maplibregl.NavigationControl(), 'top-right');

    map.on('load', () => {
        console.log('Map loaded successfully');

        // --- Layer 1: Alle Straßen (planet_osm_roads) ---
        const roadsWfsUrl = `${GEOSERVER_URL}/${WORKSPACE}/ows?` +
            `service=WFS&version=1.0.0&request=GetFeature&` +
            `typeName=${WORKSPACE}:${LAYER_ALL_ROADS}&` +
            `outputFormat=application/json`;

        map.addSource('all_roads', {
            type: 'geojson',
            data: roadsWfsUrl
        });

        map.addLayer({
            id: 'all_roads_layer',
            type: 'line',
            source: 'all_roads',
            layout: {
                'line-join': 'round',
                'line-cap': 'round'
            },
            paint: {
                'line-color': '#3b82f6', // Blau
                'line-width': 2,
                'line-opacity': 0.6
            }
        });

        // --- Layer 2: Geeignete Straßen (eligible_roads) ---
        const eligibleWfsUrl = `${GEOSERVER_URL}/${WORKSPACE}/ows?` +
            `service=WFS&version=1.0.0&request=GetFeature&` +
            `typeName=${WORKSPACE}:${LAYER_ELIGIBLE}&` +
            `outputFormat=application/json`;

        map.addSource('eligible_roads', {
            type: 'geojson',
            data: eligibleWfsUrl
        });

        map.addLayer({
            id: 'eligible_roads_layer',
            type: 'line',
            source: 'eligible_roads',
            layout: {
                'line-join': 'round',
                'line-cap': 'round'
            },
            paint: {
                'line-color': '#ef4444', // Rot
                'line-width': 3,
                'line-opacity': 0.9
            }
        });

        console.log('Layers added successfully');

        // Optional: Automatisch auf die geladenen Daten zoomen
        map.on('sourcedata', (e) => {
            if (e.sourceId === 'eligible_roads' && e.isSourceLoaded) {
                const features = map.querySourceFeatures('eligible_roads');
                if (features.length > 0) {
                    const bounds = new maplibregl.LngLatBounds();
                    features.forEach(feature => {
                        if (feature.geometry.type === 'LineString') {
                            feature.geometry.coordinates.forEach(coord => {
                                bounds.extend(coord);
                            });
                        }
                    });
                    map.fitBounds(bounds, { padding: 50, maxZoom: 14 });
                }
            }
        });
    });

    // Fehlerbehandlung
    map.on('error', (e) => {
        console.error('MapLibre GL Error:', e.error);
    });

    // Click-Popup für Details
    map.on('click', 'eligible_roads_layer', (e) => {
        const properties = e.features[0].properties;
        let popupContent = '<div style="font-family: Inter, sans-serif; max-width: 250px;">';
        popupContent += '<strong style="display: block; margin-bottom: 8px;">Eligible Road</strong>';
        
        for (const [key, value] of Object.entries(properties)) {
            if (value && key !== 'geometry') {
                popupContent += `<div style="font-size: 0.85rem; margin: 4px 0;">
                    <strong>${key}:</strong> ${value}
                </div>`;
            }
        }
        popupContent += '</div>';

        new maplibregl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(popupContent)
            .addTo(map);
    });

    // Mauszeiger ändern bei Hover
    map.on('mouseenter', 'eligible_roads_layer', () => {
        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'eligible_roads_layer', () => {
        map.getCanvas().style.cursor = '';
    });
</script>
</body>
</html>
